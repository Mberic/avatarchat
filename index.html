<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvatarChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-bar">
        <div class="id-section">
            <label for="pub-stream">Publish: </label>
            <input type="text" id="pub-stream" placeholder="Enter 1 or 2">
            <button onclick="setPubStreamId()">Enter</button>
        </div>
        <div class="id-section">
            <label for="sub-stream">Subscribe: </label>
            <input type="text" id="sub-stream" placeholder="Enter 1 or 2">
            <button onclick="setSubStreamId()">Enter</button>
        </div>
    </div> 
    
    <video id="video" autoplay></video>
    
    <div class="container">
        <canvas id="canvas"></canvas>
        <canvas id="canvas-sub"></canvas>
    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
